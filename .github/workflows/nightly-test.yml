name: "Nightly test"
on:
  schedule:
    - cron: '0 11 * * *'

jobs:
  run-uftrace-tests:
    if: github.repository == 'namhyung/uftrace'
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v3

      - name: "install dependencies"
        run: sudo ./misc/install-deps.sh -y

      - name: "configure build env"
        run: ./configure

      - name: "build the source"
        run: make

      - name: "run tests"
        run: make test
